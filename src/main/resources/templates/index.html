<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

<body>

				<h1>Lista de Categorías</h1>
				<hr />
			</div>

			<table class="table table-hover border-primary mt-3">

						<td>
							fdgfg

					</tr>
